<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            color: white;
            background-color: rgb(17, 172, 164, 0.5);
        }

        th, td {
            padding: 20px;
        }

        table {
            margin: 30px auto;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <table>
            <caption>선물용</caption>
            <thead>
                <tr>
                    <th>용도</th>
                    <th>중량</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>선물용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>36.000원</td>
                </tr>
                <tr>
                    <td>선물용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>37.000원</td>
                </tr>
                <tr>
                    <td>선물용</td>
                    <td>3kg</td>
                    <td>11~14과</td>
                    <td>39.000원</td>
                </tr>
                <tr>
                    <td>선물용</td>
                    <td>3kg</td>
                    <td>11~11과</td>
                    <td>35.000원</td>
                </tr>
            </tbody>
           <tfoot>
            <tr>
                <td>선물용</td>
                <td>3kg</td>
                <td>11~10과</td>
                <td>35.000원</td>
            </tr>
           </tfoot>
            
        </table>
    </div>
</body>
</html>
