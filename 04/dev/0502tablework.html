<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tablework</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 20px;
        }

        table {
            width: 800px;
            margin: 20px auto;
        }

        td {
            text-align: center;
        }

        caption {
            font-size: 50px;
            font-weight: 500;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <table>
        <caption>Advance HTML Table In Hindi</caption>
        <colgroup>
            <col style="background-color: rgb(252, 231, 231);">
        </colgroup>
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>

        </tr>
        <tr>
            <th colspan="2">Shedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Start</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">08:00 AM</td>
            <td rowspan="2">05:00 PM</td>
            <td>introduction</td>
        </tr>
        <tr>
            <td>Uses</td>
        </tr>
        <tr>
            <td rowspan="4">Tuesday</td>
            <td>08:00 AM</td>
            <td>05:00 PM</td>
            <td>-</td>
        </tr>
        <tr>
            <td>11:00 AM</td>
            <td>02:00 PM</td>
            <td>Leam</td>
        </tr>
        <tr>
            <td>02:00 PM</td>
            <td>08:00 PM</td>
            <td rowspan="2">-</td>
        </tr>
        <tr>
            <td>10:00 AM</td>
            <td>01:00 PM</td>
        </tr>
        <tr>
            <td>Wed-Fri</td>
            <td colspan="2">Full Day</td>
            <td>Practical</td>
        </tr>
        <tr>
            <td>Sat-Sun</td>
            <td colspan="2">11:00 AM ~ 05:00 PM</td>
            <td>Extra Class</td>
        </tr>
    </table>
</body>

</html>
