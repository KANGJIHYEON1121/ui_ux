<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th {
            background-color: rgb(168, 199, 202);
            color: white;
        }

        th, td {
            padding: 20px;
        }

        table {
            margin: 20px auto;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <h1>상품구성</h1>
        <table>
            <caption>선물용</caption>
            <colgroup>
            <col style="background-color: rgb(98, 233, 245)">
            <col>
            <col style="width: 200px;">
            <col>
            </colgroup>
            <tr>
                <th>용도</th>
                <th>중량</th>
                <th>개수</th>
                <th>가격</th>
            </tr>
            <tr>
                <td rowspan="2">선물용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>35.000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>52.000원</td>
            </tr>
            <tr>
                <td rowspan="2">가정용</td>
                <td>3kg</td>
                <td>11~16과</td>
                <td>30.000원</td>
            </tr>
            <tr>
                <td>5kg</td>
                <td>18~26과</td>
                <td>47.000원</td>
            </tr>
        </table>
    </div>
</body>
</html>
