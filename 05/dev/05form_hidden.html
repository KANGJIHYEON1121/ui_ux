<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form hidden</title>
</head>

<body>
    <div class="wrap">
        <form method='get' action='#'>
            <fieldset>
                <legend>개인정보입력</legend>
                <input type="hidden" name="id" value="abcd1234"> <br>
                <label for="name1">이름1</label>
                <input type="text" name="name" id="name1" placeholder="이름" value="홍길동" readonly><br>
                <label for="name2">이름2</label>
                <input type="text" name="name" id="name2" placeholder="이름"><br>
                <label for="name3">이름3</label>
                <input type="text" name="name" id="name3" placeholder="이름"><br>
                <label for="name4">이름4</label>
                <input type="text" name="name" id="name4" placeholder="이름"><br>
                <label for="memo">메모장</label>
                <textarea name="memo" id="memo" cols="40" rows="4"></textarea><br>
                <label for="product">상품선택</label>
                <select name="product" id="product">
                    <option value="5kg">선물용 5kg</option>
                    <option value="4kg">선물용 4kg</option>
                    <option value="3kg" selected>선물용 3kg</option>
                    <option value="2kg">선물용 2kg</option>
                </select>
            </fieldset>
            <input type='submit' value='전송하기'>
        </form>
    </div>
</body>

</html>
