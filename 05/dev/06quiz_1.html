<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz1</title>
</head>
<body>
    <div class="wrap">
        <fieldset>
            <form method='get' action='#'>
                <h1>예약 정보</h1>
                <ul> 
                    <li type="none"><label for="name">이름 </label><input type="text" name="name" id="name" placeholder="이름"></li>
                </ul>
                <ul> 
                    <li type="none"><label for="phone">전화 </label><input type="tel" name="phone" id="phone" placeholder="전화번호"></li>
                </ul>
                <ul> 
                    <li type="none"><label for="email">이메일 </label><input type="email" name="email" id="email" placeholder="이메일"></li>
                </ul>
                <input type='submit' value='예약하기'>
            </form>
        </fieldset>
    </div>
</body>
</html>
