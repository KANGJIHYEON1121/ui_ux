<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>
<body>
    <fieldset>
        <legend>배송 정보</legend>
        <form method='get' action='#'>
            <ul>
                <li><label for="name">이름 </label><input type="name" id="name" placeholder="이름"></li><br>
                <li><label for="adress">배송 주소 </label><input type="text" id="adress" placeholder="주소"></li><br>
                <li><label for="email">이메일 </label><input type="email" id="email" placeholder="이메일"></li><br>
                <li><label for="phone">연락처 </label><input type="tel" id="phone" placeholder="전화번호"></li><br>
            </ul>
            <input type='submit' value='확인'>
        </form>
    </fieldset>
    
</body>
</html>
