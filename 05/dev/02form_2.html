<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
</head>

<body>
    <div class="wrap" style="width: 80%; margin: 0 auto;">
        <fieldset>
            <legend>배송 정보</legend>
            <form method='get' action='#'>
                <ul>
                    <li><label for="name">이름 </label><input type="name" id="name" size="20" maxlength="4" minlength="2" placeholder="이름" value="홍길동"></li>
                </ul>
                <ul>
                    <li><label for="adress">배송 주소 </label><input type="text" id="adress" size="40" placeholder="주소"></li>
                </ul>
                <ul>
                    <li><label for="email">이메일 </label><input type="email" id="email" placeholder="이메일" required></li>
                </ul>
                <ul>
                    <li><label for="phone">연락처 </label><input type="tel" id="phone" placeholder="전화번호" minlength="11"></li>
                </ul>
                <input type='submit' value='확인'>
            </form>
        </fieldset>
    </div>
</body>

</html>
