<html lang="en">
<head>

<body>
    <div class="wrap" style="width: 70%; margin: 0 auto;">
        <fieldset>
            <h1>프론트엔드 개발자 지원서</h1>
            <p><span style="color: red; font-weight: 700;">HTML, CSS, 자바스크립트</span>의 기술을 이해하고 실무 경험이 있는 분을 찾습니다.</p><hr>

            <h2>개인 정보</h2>
            <form method='get' action='#'>

                <input type="text" name="name" id="name" placeholder="공백 없이 입력하세요"> <br>
                <label for="phone">연락처</label>
                <input type="tel" name="phone" id="phone" placeholder="공백 없이 입력하세요">
                
                <h2>지원 분야</h2>
                <input type="radio" name="supprot" id="supprot1" value="웹 퍼블리싱">
                <label for="supprot1">웹 퍼블리싱</label><br>
                <input type="radio" name="supprot" id="supprot2" value="웹 애플리케이션 개발">
                <label for="supprot2">웹 애플리케이션 개발</label><br>
                <input type="radio" name="supprot" id="supprot3" value="개발 환경 개선">
                <label for="supprot3">개발 환경 개선</label>

                <h2>지원 동기</h2>
                <textarea name="memo" id="meno" placeholder="본사 지원 동기를 간략히 써 주세요." cols="80" rows="5"></textarea>
            </form>
            <input type='submit' value='접수하기'>
            <input type='reset' value='다시쓰기'>
        </fieldset>
    </div>
</body>
</html>
